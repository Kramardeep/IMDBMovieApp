<div>
  <md-input-container>
   <input  mdInput type="text" placeholder="Movie" [mdAutocomplete]="auto" 
   (keyup.enter) ="searchMovie(movie.value)" #movie>
   <button md-button (click)=searchMovie(movie.value)>Go!</button>
 </md-input-container>

 <md-autocomplete #auto="mdAutocomplete">
   <md-option *ngFor="let movie of movies " [value]="movie">
     {{ movie }}
   </md-option>
 </md-autocomplete>
</div>
